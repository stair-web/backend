version: '3'

networks:
  web_comp_network:
    driver: bridge
services:
  back-end:
          container_name: ari-backtend
          env_file:
                - ./env/prod.env
          environment:
                - NODE_ENV=prod
          ports:
                  - "${SERVER_PORT}:${APP_PORT}"
          build: .
          deploy:
                  resources:
                          limits:
                                  cpus: 0.5
                                  memory: 256M

          networks:
                  - web_comp_network
          
